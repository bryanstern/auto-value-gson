apply plugin: 'java'
apply plugin: "net.ltgt.apt"
apply plugin: 'idea'

dependencies {
    compile deps.gson
    compileOnly deps.autovalue
    apt deps.autovalue
    apt project(':auto-value-gson')
    compileOnly project(':auto-value-gson-annotations')

    testCompile deps.junit
    testCompileOnly deps.autovalue
    testApt deps.autovalue
}
